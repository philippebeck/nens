# ! TOKEN
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

# TODO review all req & res for missing fields between front & back
definitions:
  # ! REQUESTS

  # ARTICLES REQUEST
  ArticleReq:
    properties:
      name:
        type: string
        description: article name
      text:
        type: string
        description: article content
      image:
        type: string
        description: article image
      alt:
        type: string
        description: alternative text of article image
      cat:
        type: string
        description: article category

  # AUTH REQUEST
  AuthReq:
    properties:
      email:
        type: string
        description: user email
      pass:
        type: string
        description: user password

  # GALLERY REQUEST
  GalleryReq:
    properties:
      name:
        type: string
        description: gallery name
      author:
        type: string
        description: gallery author

  # IMAGE REQUEST
  ImageReq:
    properties:
      name:
        type: string
        description: image name
      description:
        type: string
        description: image description

  # LINK REQUEST
  LinkReq:
    properties:
      name:
        type: string
        description: link name
      url:
        type: string
        description: link url
      cat:
        type: string
        description: link category

  # MESSAGE REQUEST
  MessageReq:
    properties:
      email:
        type: string
        description: user email
      subject:
        type: string
        description: message subject
      text:
        type: string
        description: message content

  # PASS REQUEST
  PassReq:
    properties:
      email:
        type: string
        description: user email

  # ORDER REQUEST
  OrderReq:
    properties:
      products:
        type: array
        items:
          type: number
        description: order products
      total:
        type: number
        description: order total
      paymentId:
        type: string
        description: payment id
      status:
        type: string
        description: order status
      userId:
        type: number
        description: user id
      created:
        type: string
        format: date
        description: order creation
      updated:
        type: string
        format: date
        description: order update

  # USER REQUEST
  UserReq:
    properties:
      name:
        type: string
        description: user name
      email:
        type: string
        description: user email
      image:
        type: string
        description: user image
      password:
        type: string
        description: user password

  # ! RESPONSES

  # ARTICLE RESPONSE
  ArticleRes:
    type: object
    properties:
      id:
        type: number
        description: article id
      name:
        type: string
        description: article name
      text:
        type: string
        description: article content
      image:
        type: string
        description: article image
      alt:
        type: string
        description: alternative text of article image
      likes:
        type: string
        description: article likes
      cat:
        type: string
        description: article category
      createdAt:
        type: string
        format: date
        description: article creation
      upatedAt:
        type: string
        format: date
        description: article update

  # AUTH RESPONSE
  AuthRes:
    type: object
    properties:
      userId:
        type: string
        description: user id
      userToken:
        type: string
        description: user token

  # AVATAR RESPONSE
  AvatarRes:
    type: object
    properties:
      name:
        type: string
        description: user name
      image:
        type: string
        description: user image

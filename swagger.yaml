swagger: "2.0"
info:
  title: SEN API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3000
basePath: /
schemes:
  - https
paths:
  # ! ARTICLES
  /articles:
    # GET /articles => List Articles
    get:
      tags:
        - Article Module
      summary: List Articles
      description: API to List all Articles
      produces:
      - application/json
      responses:
        "200":
          description: All Articles have been Successully Listed
          schema:
            type: array
            items:
              $ref: "#/definitions/ArticleRes"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    # POST /articles => Create Article
    post:
      security:
        - Bearer: []
      tags:
        - Article Module
      summary: Create Article
      description: API to Create an Article
      parameters:
        - in: body
          name: body
          description: createArticle() Payload
          required: true
          schema:
            $ref: "#/definitions/ArticleReq"
      produces:
        - application/json
      responses:
        "201":
          description: Article Created Successfully
          schema:
            $ref: "#/definitions/BasicRes"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /articles/{id}:
    # GET /articles/{id} => Read Article
    get:
      tags:
        - Article Module
      summary: Read Article
      description: API to Read an Article
      produces:
      - application/json
      responses:
        "200":
          description: Article Read Successully
          schema:
            $ref: "#/definitions/ArticleRes"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    # PUT /articles/{id} => Update Article
    put:
      security:
        - Bearer: []
      tags:
        - Article Module
      summary: Update Article
      description: API to Update an Article
      parameters:
        - in: body
          name: body
          description: updateArticle() Payload
          required: true
          schema:
            $ref: "#/definitions/ArticleReq"
      produces:
        - application/json
      responses:
        "200":
          description: Article Updated Successully
          schema:
            $ref: "#/definitions/BasicRes"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    # DELETE /articles/{id} => Delete Article
    delete:
      security:
        - Bearer: []
      tags:
        - Article Module
      summary: Delete Article
      description: API to Delete an Article
      produces:
      - application/json
      responses:
        "204":
          description: Article Successully Deleted
          schema:
            $ref: "#/definitions/BasicRes"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

